<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="all">All Corner<span id="all_val">10px</span></label>
                <input type="range" value="10" min="0" max="400" id="all">
            </div>
            <div class="form-group">
                <label for="border">Border Size<span id="border_value">10px</span></label>
                <input type="range" value="5" min="0" max="20" id="border">
            </div>
           

            <div class="form-group">
                <label for="border_style">Border Style</label>
                <select id="border_style">
                    <option>Solid</option>
                    <option>dashed</option>
                    <option>dotted</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                </select>
            </div>

            <div class="form-group">
                <textarea id="code"></textarea>
            </div>

            <div class="form-group">
                <button id="buttoncopy">Copy Code</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
